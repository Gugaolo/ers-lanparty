name: Cypress E2E Tests

on:
  push:
    branches: [ master, development, testing ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js v20 with pnpm
      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3Ô∏è‚É£ Install pnpm explicitly (not just with corepack)
      - name: Install pnpm
        run: npm install -g pnpm

      # 4Ô∏è‚É£ Verify pnpm installation
      - name: Verify pnpm
        run: pnpm --version

      # 5Ô∏è‚É£ Cache pnpm store for faster installs
      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules
            **/node_modules
          key: pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-

      # 6Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 7Ô∏è‚É£ Build Next.js production app
      - name: Build app
        run: pnpm run build

      # 8Ô∏è‚É£ Start production server in background
      - name: Start production server
        run: |
          pnpm start &
          sleep 5  # Give server a moment to start

      # 9Ô∏è‚É£ Wait for server to respond
      - name: Wait for localhost
        run: npx wait-on http://localhost:3000 --timeout 60000

      # üîü Run Cypress headless tests
      - name: Run Cypress
        run: pnpm exec cypress run