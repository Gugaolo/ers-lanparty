name: Cypress E2E Tests

# Trigger this workflow on push to main or on pull requests
on:
  push:
    branches: [ master, development, testing ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0   
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Start dev server in background
      - name: Start dev server
        run: npm run dev &
      
      # 5️⃣ Wait for the server to be ready
      - name: Wait for localhost
        run: npx wait-on http://localhost:3000

      # 6️⃣ Run Cypress headless
      - name: Run Cypress tests
        run: npx cypress run
