name: Cypress E2E Tests

on:
  push:
    branches: [ master, development, testing ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js >=20.9
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0
          cache: 'pnpm'  # Use pnpm cache instead of npm

      # 3️⃣ Enable Corepack and install pnpm
      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      # 4️⃣ Install dependencies with pnpm
      - name: Install dependencies
        run: pnpm install

      # 5️⃣ Build Next.js production app
      - name: Build app
        run: pnpm run build

      # 6️⃣ Start production server in background
      - name: Start production server
        run: pnpm start &

      # 7️⃣ Wait for server to respond
      - name: Wait for localhost
        run: npx wait-on http://localhost:3000 --timeout 60000

      # 8️⃣ Run Cypress headless tests
      - name: Run Cypress
        run: npx cypress run
