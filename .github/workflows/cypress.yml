name: Cypress E2E Tests

# Trigger workflow on push to main branches or PRs
on:
  push:
    branches: [ master, development, testing ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js >=20.9
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Next.js production app
      - name: Build app
        run: npm run build

      # 5️⃣ Start production server in background
      - name: Start production server
        run: npm start &

      # 6️⃣ Wait for server to respond
      - name: Wait for localhost
        run: npx wait-on http://localhost:3000 --timeout 60000

      # 7️⃣ Run Cypress headless tests
      - name: Run Cypress
        run: npx cypress run
