name: Cypress E2E Tests

on:
  push:
    branches: [master, development, testing]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js v20 with pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3️⃣ Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 4️⃣ Cache dependencies
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 5️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 6️⃣ Build Next.js production app
      - name: Build app
        run: pnpm run build

      # 7️⃣ Start production server in background
      - name: Start production server
        run: |
          pnpm start &
          sleep 5

      # 8️⃣ Wait for server to respond
      - name: Wait for localhost
        run: npx wait-on http://localhost:3000 --timeout 60000

      # 9️⃣ Run Cypress headless tests
      - name: Run Cypress
        run: pnpm exec cypress run